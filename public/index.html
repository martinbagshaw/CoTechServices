<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Team Chin</title>
    <meta name="description" content="Team Chinny Chin Chin's awesome thing for CoTech">
    <meta charset="utf-8">
    <meta name="theme-color" content="#0392c5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-ico" href="/public/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/css/style.css">
  </head>
  <body>
    <main>
      <header>
        <h1 class="text-center">Tech Services</h1>
        <p>A list of Tech Services provided by coops that are members of <a href="https://www.coops.tech/" target="_blank">Co-Tech</a></p>
        <p>Select a Service to Find out more information</p>
      </header>
      <section>
        <h2 class="text-center">Tech Services offered by CoTech</h2>
        <div class="service-container">
          <article class="services co-tech-services">
            <!-- add services from initial API call here -->
            <ul id="services" class="service-list">
            </ul>
          </article>
          <!-- add service info from secondary API call here -->
          <article id="service-info" class="services service-info">
            <p>Select a service to find out more about it</p>
          </article>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="/public/js/request.js"></script>
    <script type="text/javascript" src="/public/js/dom.js"></script>
  </body>
</html>
